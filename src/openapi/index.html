<head>

<script type="text/javascript">
	document.title = "${title}";
</script>

<script type="text/javascript">
	let href = new URL(window.location.href).pathname;
    if (!href.endsWith('/index.html')) {
	    var baseEl = document.createElement('base');
	    if (!href.endsWith('/'))
		    href = href + '/';
	    baseEl.href = href;
	    document.getElementsByTagName('head')[0].prepend(baseEl);
    }
</script>

<meta charset=utf-8>
<meta name=viewport content=width=device-width, initial-scale=1, shrink-to-fit=no>

<link rel="icon" href="favicon-32x32.png">
<link rel="apple-touch-icon" href="favicon-32x32.png">
<link rel="shortcut icon" href="favicon-32x32.png">

<link rel="stylesheet" type="text/css" href="swagger-ui.css">

<style>
html {
	box-sizing: border-box;
	overflow: -moz-scrollbars-vertical;
	overflow-y: scroll;
}

*, *:before, *:after {
	box-sizing: inherit;
}

body {
	margin: 0;
	background: #fafafa;
}

.topbar {
	display: none;
}
</style>
<script src="swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="swagger-ui-standalone-preset.js" charset="UTF-8"></script>
</head>
<body>
	<div id="swagger-ui"></div>

	<script>
		window.onload = function() {
	        const ui = SwaggerUIBundle({
	            url : "openapi.json",
	            //urls: ["http://localhost:8080/openapi.json"],
	            showCommonExtensions : false,
	            displayRequestDuration : true,
	            showRequestHeaders : false,
	            showResponseHeaders : false,
	            dom_id : '#swagger-ui',
	            deepLinking : true,
	            layout : 'StandaloneLayout',
	            validatorUrl : null,
	            presets : [ SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset ],
	            plugins : [ SwaggerUIBundle.plugins.DownloadUrl, SwaggerUIBundle.plugins.Topbar ],
	        });
	        window.ui = ui;
        }
	</script>

</body>
</html>
